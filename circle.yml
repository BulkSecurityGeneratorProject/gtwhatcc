machine:
    services:
        - docker
    java:
        version: oraclejdk8
    node:
        version: 6.11.0
dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install ssh-pass
    cache_directories:
        - node
        - node_modules
        - ~/.m2
    override:
        - java -version
test:
    override:
        - touch test.txt
        - export SSHPASS=$PASS
        - sshpass -e scp -o StrictHostKeyChecking=no test.txt $USER:$HOST:$PATH
        - echo 'porfavor'
 
